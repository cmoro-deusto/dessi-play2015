@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='@routes.Assets.versioned("stylesheets/bootstrap.min.css")' rel="stylesheet">
        <link href='@routes.Assets.versioned("stylesheets/bootstrap-theme.min.css")' rel="stylesheet">

         <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
         <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
         <![endif]-->
    </head>
    <body>
        @content
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src='@routes.Assets.versioned("/assets/javascripts/bootstrap.min.js")'></script>
    </body>
</html>
